# Jekyll Site Configuration
title: WICEN WA
subtitle: Wireless Institute Civil Emergency Network Western Australia
tagline: Trained volunteers linking the community in times of need
description: >-
  WICEN WA is the Wireless Institute Civil Emergency Network for Western Australia.
  A volunteer organization providing emergency communications services to the community.
email: wicenwa@outlook.com
url: "" 
baseurl: ""

# Theme
theme: minima

# Markdown
markdown: kramdown
kramdown:
  syntax_highlighter: rouge

# Include future-dated posts (used for Future Events page)
future: true

# Collections for organizing content
collections:
  pages:
    output: true
    permalink: /:collection/:name/

# Navigation menu - matches live site structure
header_pages:
  - get-involved.md
  - future-events.md
  - news.md
  - contact.md

# Build settings
exclude:
  - vendor
  - CNAME
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - .github
  - DEPLOY.md
  - GITHUB_SETUP.md

google_analytics: "G-1WXDCDR2CX"   # or "UA-XXXXXXXX-X"
