name: Build Jekyll Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Build Jekyll site
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production

    - name: HTML Proofer (Check for broken links)
      run: |
        bundle add html-proofer
        bundle exec htmlproofer ./_site --disable-external --allow-hash-href
      continue-on-error: true
    # Deployment is handled automatically by GitHub's native
    # "pages build and deploy" workflow â€” no deploy step needed here.
