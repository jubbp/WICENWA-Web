<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }} - {{ site.subtitle }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description }}">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  {% include header.html %}
  
  <main role="main">
    {% if page.layout == 'default' %}
    <div class="container">
      {{ content }}
    </div>
    {% else %}
    {{ content }}
    {% endif %}
  </main>

  {% include footer.html %}
</body>
</html>
